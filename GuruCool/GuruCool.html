<!DOCTYPE html>
<html lang="en">
<head>
    <title>GURUKUL Official</title>
    <link rel="stylesheet" href="GuruCool.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   
    <!-- LOGIN FORM CREATION -->
    <div class="background"></div>
    <div class="container">
        <div class="item">
            <h2 class="logo"><i class='bx bxl-xing'></i>GURUKUL</h2>
            <div class="text-item">
                <h2>Welcome! <br><span>
                    To our learning website
                </span></h2>
                <p>Har Ghar Shiksha</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                </div>
            </div>
        </div>
        <div class="login-section">
            <div class="form-box login">
                <form action="">
                    <h2>Login</h2>
                   
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label >Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    
                   
                    
                    <div class="remember-password">
                        <label for="remember"><input type="checkbox" id="remember">Remember Me</label>
                        <a href="#">Forget Password</a>
                    </div>
                    <button class="btn">Submit </button>
                    <div class="create-account">
                        <p>Create A New Account? <a href="#" class="register-link">Register</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <form action="">
                    <h2>Register</h2>
            
                    <!-- Add a user type selection -->
                   
            
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-user'></i></span>
                        <input type="text" required>
                        <label>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-envelope'></i></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div> 
                    <div class="remember-password">
                        <label for=""><input type="checkbox">I agree with this statement</label>
                    </div>
                    <button class="btn">Submit</button>
                    <div class="create-account">
                        <p>Already Have An Account? <a href="#" class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
     <!-- SIGN UP FORM CREATION -->

    <script src="GuruCool.js"></script>
</body>

</html>
