<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title> Registration Form </title>
    <meta name="viewport" content="width=device-width,
      initial-scale=1.0"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Student Registration</h1>
      <form action="#">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Full Name</label>
            <input type="text"
                    id="fullName"
                    name="fullName"
                    placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Gurdian Name*</label>
            <input type="text"
                    id="Gurdian Name*"
                    name="Gurdian Name*"
                    placeholder="Enter Gurdian Name*"/>
          </div>
          <div class="user-input-box">
            <label for="email">Email</label>
            <input type="email"
                    id="email"
                    name="email"
                    placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Contact Number*</label>
            <input type="text"
                    id="Contact Number*"
                    name="Contact Number*"
                    placeholder="Enter Contact Number*"/>
          </div>
          <div class="user-input-box">
            <label for="password">Current Address*</label>
            <input type="Current Address*"
                    id="Current Address*"
                    name="Current Address*"
                    placeholder="Enter Current Address*"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Qualification*</label>
            <input type="Qualification*"
                    id="Qualification*"
                    name="Qualification*"
                    placeholder="Qualification*"/>
          </div>
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Gender</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other">
            <label for="other">Other</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
